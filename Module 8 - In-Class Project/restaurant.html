<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    
    <link rel="apple-touch-icon" href="images/52.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/72.jpg">
    <link rel="apple-touch-icon" sizes="114x114" href="images/114.png">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>


<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

    <div id="restau" data-role="page" data-add-back-btn="true">

        <div data-role="header">
            <h1>Restaurant</h1>
        </div>

        <div data-role="content">

            <div class="ui-grid-a" id="restau_infos">
                <div class="ui-block-a">
                    <h1>Marriot</h1>
                    <p><strong>Welcome to the Marriot</strong></p>
                    <p>On the menu:</p>
                    <ul>
                        <li>Milkshake</li>
                        <li>Mangoshake</li>
                        <li>Bananashake</li>
                    </ul>
                </div>
                <div class="ui-block-a">
                    <P><img src="images/download 21.jpg" alt="Jeannette Photo"></P>
                    <p><a href="https://jw-marriott.marriott.com/" rel="external" data-role="button">See our Web sites</a></p>
                </div>

            </div>

            
            <div class="ui-grid-a" id="contact_infos">
                <div class="ui-block-a">
                    <h1>contact us</h1>
                    <p>30 kormangla</p>
                    <p>Banglore</p>
                </div>
                <div class="ui-grid-b">
                    <img src="images/map.jpg" alt="plan fenette">
                </div>
                </div>

                <div id="contact_buttons">
                    <a href="https://www.google.com/maps/place/JW+Marriott+Mumbai+Juhu/@19.1020791,72.825892,93m/data=!3m1!1e3!4m18!1m9!3m8!1s0x3be7c9bf6271e62d:0x12861889e9de122a!2sJW+Marriott+Mumbai+Juhu!5m2!4m1!1i2!8m2!3d19.1020372!4d72.8261813!3m7!1s0x3be7c9bf6271e62d:0x12861889e9de122a!5m2!4m1!1i2!8m2!3d19.1020372!4d72.8261813" data-role="button" data-icon="maps">Find us on Google maps</a>
                    <a href="Tel: 1234568900" data-role="button" data-icon="tel">call us </a>
                </div>
                <hr>

                <div id="notation">
                    <form>
                        <label for="select-choice-0" class="select"><h2>User rating</h2></label>

                        <select name="note-utilisateur" id="note-utilisateur" data-native-menu="false" data-theme="c">
                                <option value="one" class="one">Not Good at all</option>
                                <option value="two" class="two">Average</option>
                            <option value="three" class="three">pretty good</option>
                            <option value="four" class="four">Excellent</option>
                            </select>
                    </form>
                </div>
               
        </div>

    </div>

    <script type="text/javascript">

      $('#restau').live( 'pageinit', function(event) {
          var SelectedOptionClass = $('option:selected').attr('class');
          $('div.ui-select').addClass(SelectedOptionClass);

          
      $('#note_utilisateur').live('change', function() {
          $('div.ui-select').removeClass(SelectedOptionClass);
          
       SelectedOptionClass = $('option:selected').attr('class');
          $('div.ui-select').addClass(SelectedOptionClass);


      });
    });

    </script>
       
    
</body>
</html>
