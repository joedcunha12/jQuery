        <script>
            
var post = $.ajax({
    url: "https://api.jsonbin.io/b/6075c35a0ed6f819beab5b61/1/",
    data: {json: JSON.stringify({firstName: "Sai", lastName: "Edureka"})} ,
    type: "POST"
});

post.done(function(p){
    alert(p.firstName +  " saved.");
});

post.fail(function(){
    alert("error!");
});

post.always(function(){
alert("Operation Completed");
});


        </script>
