<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="room" id="kitchen">
        <div class='lightbulb on' style="width:300px; height:300px; background-color:red; border:1px solid black;"></div>
      <div class='switch' style="width:300px; height:300px; background-color:red; border:1px solid black;"></div>
      <div class='switch'  style="width:300px; height:300px; background-color:red; border:1px solid black;"></div>
    </div>
    
    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>

    <script>
       $(document).ready(function() { 
        $('.lightbulb').on('light.toggle', function(event) {
            var light = $(this);
            if (light.is ('.on')) {
                light.removeClass('on').addClass('off');
            } else {
                light.removeClass('off').addClass('on');
            }
        });

   

        $('.switch').click(function() {
            var room = $(this).closest('.room');
            room.find('.lightbulb').trigger('light.toggle');
        });

    });

    </script>
</body>
</html>
