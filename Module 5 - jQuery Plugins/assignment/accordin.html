    <title>Document</title>
    <style>
        dl.questions {
  background: #DCE3E5;
}

dl.questions dt {
  background: #E8ECEE url('plus.svg') right center no-repeat;
  background-size: 22px;
  background-origin: content-box;
  cursor: pointer;
  padding: 15px;
  border-bottom: 1px solid #DCE3E5;
}

dl.questions dd {
  padding: 15px;
  background: blue;
}

dl.questions .expanded_img {
  background: #E8ECEE url('minus.svg') right center no-repeat;
  background-size: 15px;
  background-origin: content-box;
  cursor: pointer;
}
    </style>
</head>
<body>

    <dl class="questions">
        <dt>Question 1</dt>
        <dd>Answer 1</dd>
        <dt>Question 2</dt>
        <dd>Answer 2</dd>
        <dt>Question 3</dt>
        <dd>Answer 3</dd>
     
      </dl>
