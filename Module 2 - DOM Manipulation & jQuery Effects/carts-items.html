<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 2</title>
    <style>
     


   
    </style>
</head>
<body>


    <button id='btn1'>
Attach data to div element
    </button>

    <br>
    <br>
    
    <button id="btn2">
        Get data attached to div element
    </button>

    <div id="dataExample"></div>

    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                $('#dataExample').data({'cart':200 , "items":5});
            });

            $('#btn2').click(function() {
                console.log($('#dataExample').data('cart'));
                console.log($('#dataExample').data('items'));

            })

        })
    </script>
</body>
</html>
