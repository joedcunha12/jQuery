<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom (1)/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom (1)/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom (1)/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">

    <style>
        #draggable {
            width: 250px;
            height: 250px;
            border: 1px solid black ;
            margin: 2px;
            background-color: red;
        }

        #dropable {
            width: 700px;
            height: 500px;
            border: 1px solid black ;
            margin: 2px;
            background-color: green;
        }
    </style>

</head>
<body>

    <div class="container">
     
        <div id="draggable"></div>

        <div id="dropable"></div>

    </div>

    <script src="jquery-ui-1.12.1.custom (1)/jquery-3.6.0.min.js"></script>
    <script src="jquery-ui-1.12.1.custom (1)/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <script>

$('#draggable').draggable({
    opacity: 0.35
});

$('#dropable').droppable() ;

    </script>
    
</body>
</html>
